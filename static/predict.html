            reader.readAsDataURL($("#image-selector")[0].files[0]);
            $("#dog-prediction").text("");
            $("#cat-prediction").text("");
        });
        
        $("#predict-button").click(function(){
            let message = {

            }

                console.log(response);
                
            }

            else{
            
                $("#cat-prediction").text("I Am a CAT!! Meaaoooooowww");
